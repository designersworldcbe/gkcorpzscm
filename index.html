    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @media print {
          /* Hide EVERYTHING by default */
          body * {
            visibility: hidden !important;
          }
          
          /* Show ONLY the printable document and its children */
          #printable-area, #printable-area * {
            visibility: visible !important;
          }

          /* Reset layout for print */
          #printable-area {
            position: absolute !important;
            left: 0 !important;
            top: 0 !important;
            width: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            visibility: visible !important;
          }

          /* Remove all UI backgrounds and fix text colors for ink saving */
          body, .bg-white, .bg-slate-50, .bg-blue-50 {
            background: white !important;
            color: black !important;
          }
          
          .no-print, button, aside, header, .backdrop-blur-md {
            display: none !important;
          }

          @page {
            margin: 1cm;
            size: auto;
          }

          /* Scaled down text for a professional look on A4 */
          #printable-area {
            font-size: 10pt !important;
            line-height: 1.2 !important;
          }
        }

        .custom-scrollbar::-webkit-scrollbar {
          width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: #f1f5f9;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #cbd5e1;
          border-radius: 10px;
        }
    </style>
